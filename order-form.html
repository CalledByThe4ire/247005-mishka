<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма заказа</title>
  </head>
  <body class="main-block">
    <header class="page-header">
      <div class="main-block__wrapper">
        <a href="index.html" class="page-header__logo">
          <img class="page-header__logo-image" src="#" width="86" height="35" alt="Магазин Мишка">
        </a>
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button" aria-label="Открыть меню"></button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a href="order-form.html">Вязание на&nbsp;заказ</a>
            </li>
          </ul>
          <ul class="main-nav__list--service-nav site-list">
            <li class="site-list__item">
              <a class="site-list__item-link site-list__item--search-icon" href="#">Поиск по&nbsp;сайту</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link site-list__item--basket-icon" href="#">Корзина: пока пуста</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <h1 class="page-main__caption">Вязание на&nbsp;заказ</h1>
      <section class="make-order">
        <div class="main-block__wrapper">
          <p class="make-order__description">Мы&nbsp;будем рады воплотить в&nbsp;жизнь ваши пожелания!
          Заполните простую форму заказа и&nbsp;мы&nbsp;свяжемся с&nbsp;вами, чтобы уточнить детали.</p>
          <form class="make-order__form form" method="post" action="https://echo.htmlacademy.ru">
            <fieldset class="form__part">
              <legend class="form__title">Тип</legend>
              <div class="form__part-wrapper">
                <input class="form__part-radio" type="radio" id="accessories" name="radio-input" value="access">
                <label class="form__part-radio-label" for="accessories">Аксессуар для интерьера</label>
                <input class="form__part-radio" type="radio" id="toy" name="radio-input" value="toys">
                <label class="form__part-radio-label" for="toy">Детская игрушка</label>
              </div>
            </fieldset>
            <fieldset class="form__part">
              <legend class="form__part-title">Цвет</legend>
              <div class="form__part-wrapper">
                <input class="form__part-checkbox" type="checkbox" id="white" name="color[]"
                value="white-color">
                <label class="form__part-checkbox-label" for="white">Белый</label>
                <input class="form__part-checkbox" type="checkbox" id="gray" name="color[]"
                value="gray-color">
                <label class="form__part-checkbox-label" for="gray">Серый</label>
                <input class="form__part-checkbox" type="checkbox" id="tiffany" name="color[]"
                value="tif-color">
                <label class="form__part-checkbox-label" for="tiffany">«Тиффани»</label>
                <input class="form__part-checkbox" type="checkbox" id="black" name="color[]"
                value="black-color">
                <label class="form__part-checkbox-label" for="black">Черный</label>
                <input class="form__part-checkbox" type="checkbox" id="pink" name="color[]"
                value="pink-color">
                <label class="form__part-checkbox-label" for="pink">Розовый</label>
                <input class="form__part-checkbox" type="checkbox" id="orange" name="color[]"
                value="orange-color">
                <label class="form__part-checkbox-label" for="orange">Оранжевый</label>
              </div>
            </fieldset>
            <fieldset class="form__part">
              <legend class="form__part-title">ФИО</legend>
              <div class="form__part-wrapper">
                <label class="fort__part-text-label" for="name">Имя:</label>
                <input class="form__part-text" type="text" id="name" placeholder="Введите ваше имя*" name="name-input">
                <label class="fort__part-text-label" for="surname">Фамилия:</label>
                <input class="form__part-text" type="text" id="surname" placeholder="Введите ваше фамилию*"
                name="surname-input">
                <label class="fort__part-text-label" for="middle-name">Отчество:</label>
                <input class="form__part-text" type="text" id="middle-name" placeholder="Введите ваше отчество*"
                name="patronym-input">
              </div>
            </fieldset>
            <fieldset class="form__part">
              <legend class="form__title" aria-label="Номер телефона">
                <label class="form__part-tel-label" for="phone-number">Тел</label>
              </legend>
              <div class="form__part-wrapper">
                <label class="form__part-tel-label" for="phone-number"></label>
                <input class="form__part-tel" id="phone-number" type="tel" placeholder="+7 XXX XX XX*"
                name="phone-input" value="phone-number">
              </div>
            </fieldset>
            <fieldset class="form__part">
              <legend class="form__title">
                <label class="form__part-mail-label" for="mail">E-mail</label>
              </legend>
              <div class="form__part-wrapper">
                <input class="form__part-mail" type="email" id="mail" placeholder="Ваш Email*"
                name="email-input" value="email">
              </div>
            </fieldset>
            <fieldset class="form__part">
              <legend class="form__title" aria-label="Дополнительно">
                <label class="form__part-textarea-label" for="comment">Доп</label>
              </legend>
              <textarea class="form__part-textarea" type="text" placeholder="Опишите все ваши пожелания к заказу"
              name="comment-input" id="comment">
              </textarea>
            </fieldset>
          </form>
          <p class="make-order__comment">*Поля обязательны для заполнения</p>
          <button class="make-order__order-btn button" type="button">Отправить заказ</button>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <div class="main-block__wrapper">
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link social__link--instagram" aria-label="Мы в инстаграме"></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--facebook" aria-label="Мы в фейсбуке"></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link social__link--twitter" aria-label="Мы в твитере"></a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="copyright__logo">Разработано
            <a class="copyright__logo-image" href="#" aria-label="HTML Academy"></a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
